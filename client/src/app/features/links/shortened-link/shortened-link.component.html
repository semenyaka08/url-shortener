<h2 mat-dialog-title>Your Link!</h2>
<div mat-dialog-content>
  <p>Your shortened link:</p>
  <div class="url-container cursor-pointer" (click)="copyToClipboard(shortenedLink)" title="Click to copy">
    {{ shortenedLink }}
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
